<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progressive Loading of Images</title>
    <meta name="description" content="Lazy Load" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/common.css" />

    <script src="js/common.js"></script>
  </head>
  <body>
    <header>
      <h1>Progressive Loading of Images</h1>
    </header>

    <main>
      <!-- appending unique number at end of image url to force a unique image rather than the same for all -->

      <picture>
        <img
          src="images/placeholder.svg"
          data-src="https://source.unsplash.com/random/300x400?1"
          alt=""
        />
      </picture>

      <picture>
        <img
          src="images/placeholder.svg"
          data-src="https://source.unsplash.com/random/300x400?2"
          alt=""
        />
      </picture>

      <picture>
        <img
          src="images/placeholder.svg"
          data-src="https://source.unsplash.com/random/300x400?3"
          alt=""
        />
      </picture>

      <picture>
        <img
          src="images/placeholder.svg"
          data-src="https://source.unsplash.com/random/300x400?4"
          alt=""
        />
      </picture>

      <picture>
        <img
          src="images/placeholder.svg"
          data-src="https://source.unsplash.com/random/300x400?5"
          alt=""
        />
      </picture>

      <picture>
        <img
          src="images/placeholder.svg"
          data-src="https://source.unsplash.com/random/300x400?6"
          alt=""
        />
      </picture>
    </main>
  </body>
</html>
