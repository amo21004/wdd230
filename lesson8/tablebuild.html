<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Build</title>
    <meta name="description" content="Table Build" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/tablebuild.css" />
  </head>
  <body>
    <main>
      <table>
        <caption>
          ACME Wildwest
        </caption>
        <thead>
          <tr>
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
          </tr>
          <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>November</td>
            <td>$8,610</td>
            <td class="highlighted">$7,500</td>
          </tr>
          <tr>
            <td>Black Friday</td>
            <td colspan="2">$3,200</td>
          </tr>
          <tr>
            <td>December</td>
            <td>$6,280</td>
            <td>$7,500</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Compiled 02.23.2022 by Naif Amoodi</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
